<html>
    <head>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Streetview Sequence</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Panorama</h3>
                    <div id="panorama-progress-container">
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div id="panorama"></div>
                </div>
                <div class="col-md-6">
                    <h3>Route</h3>
                    <div id="route-progress-container">
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div id="route"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyD51Ia5v17tRyd5SCem4RQ1QveLR6Y83Fk"></script>
        <script src="src/StreetviewSequence.js"></script>
        <script src="js/hyperlapse.js"></script>
    </body>
</html>
